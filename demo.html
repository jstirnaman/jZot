<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jZot demo</title>

<link rel="stylesheet" type="text/css" href="jzot.css" />

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="jzot.js"></script>

</head>

<body>
	<h1>jZot</h1>
	<h3>Items with attached files</h3>
	<span id="demo1"></span>
	<h3>Items without attachments</h3>
	<span id="demo2"></span>
	<h3>Items with an alternative reference style</h3>
	<span id="demo3"></span>
	<h3>Items from a specific collection</h3>
	<span id="demo4"></span>
	<h3>Item ordering</h3>
	<span id="demo5"></span>
	<h3>Items from a group</h3>
	<span id="demo6"></span>
	<script>
		$(document).ready(function () {
			$("#demo1").jzot({userID:"1177868"});
			$("#demo2").jzot({userID:"1177868", attachments:false});
			$("#demo3").jzot({userID:"1177868", style:"co-author"});
			$("#demo4").jzot({userID:"1177868", collectionKey:"5ESKQH9B"});
			$("#demo5").jzot({userID:"1177868", order:"title"});
			$("#demo6").jzot({groupID:"102783"});
		});
	</script>
</body>
</html>
